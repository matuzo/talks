<h1 id="optimization-step-6">Optimization Step 6</h1>

<h2 id="remove-unused-css">Remove unused CSS</h2>

<p><a href="https://github.com/giakki/uncss"><strong>UnCss</strong></a> is a tool that removes unused CSS from your stylesheets. It works across multiple files and supports Javascript-injected CSS.</p>
